<!-- 公共模板 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search-result.css">
    <script src="./assets/zepto/zepto.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./js/search-result.js"></script>
    <script type="text/template" id="searchResult">
        {{each data as value key}}
    <li>
        <a href="javascript:;">
            <img src="{{value.pic[0].picAddr}}" alt="">
            <span>{{value.proName}}</span>
            <p>
                <span>￥{{value.price}}</span>
                <del>￥888.00</del>
            </p>
            <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
        </a>
    </li>
    {{/each}}
    </script>

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 id="title" class="mui-title">搜索详情</h1>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a>
        <a href="./search.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    </header>

    <div id="refreshContainer">

            <div class="container">
                <div class="sortList">
                    <div id="numSort">销量<span class="mui-icon mui-icon-arrowdown"></span></div>
                    <div id="priceSort">价格<span class="mui-icon mui-icon-arrowdown"></span></div>
                </div>

                <ul class="resultBox">


                </ul>

            </div>


    </div>

    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon  fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
