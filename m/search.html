<!-- 公共模板 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="./assets/zepto/zepto.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script type="text/template" id="history">
        {{each data as value key}}
        <li class="mui-table-view-cell">{{value}}</li>
        {{/each}}
    </script>
    <script src="./js/search.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 id="title" class="mui-title">乐淘搜索</h1>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>

    <div class="mui-content">
        <div class="container">
            <div class="searchBox">
                <input type="text" name="searchText" id="searchText" placeholder="请输入搜索内容">
                <input type="button" value="搜索" id="searchBtn">
            </div>
            <div class="history mui-clearfix">
                <span class="history-tittle mui-pull-left">搜索历史</span>
                <span class="history-clear mui-pull-right mui-icon mui-icon-trash">清除历史</span>
            </div>
            <ul class="mui-table-view" id="history-box">
                <!--  -->
            </ul>
        </div>
    </div>

    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-about.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-chat.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon  fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-setting.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
