<!-- 公共模板 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/details.css">
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/details.js"></script>
    <script type="text/template" id="productDetail">

        <!-- 产品轮播 -->
        <div class="mui-slider">
            <div class="mui-slider-group">
                {{each pic as value key}}
                <div class="mui-slider-item"><img src="{{value.picAddr}}" /></div>
                {{/each}}
            </div>
        </div>
        <!-- 产品标题 -->
        <p class="details-tittle">{{proName}}</p>
        <!-- 产品价格 -->
        <div class="details-price">
            价格:
            <span class="new">￥{{price}}</span>
            <span class="old">￥{{oldPrice}}</span>
        </div>
        <!-- 产品尺码 -->
        <div class="details-size">
            尺码:
            <% for (var i=size.split("-")[0];i < size.split("-")[1];i++){ %>
            <span class="size"><%=i%></span>

            <% }%>
        </div>
        <!-- 产品数量 -->
        <div class="details-num">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <p>剩余: <span >{{num}}件</span></p>
        </div>


        <!-- 加入购物车 -->
        <div class="details-car">
            <span class="addShopcar">加入购物车</span>
            <span class="watchShopcar">查看购物车</span>
        </div>

    </script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 id="title" class="mui-title">商品详情</h1>
        <a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <!-- 通过ajax获取数据渲染到界面上 -->
    </div>

    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon  fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
