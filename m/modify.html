<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/modify.css">
    <script src="./assets/zepto/zepto.js "></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./js/modify.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 id="title" class="mui-title">修改密码</h1>
    </header>

    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入原密码" id="originPwd">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入新密码" id="newPwd">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input type="password" class="mui-input-password" placeholder="请确认新密码" id="againPwd">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" placeholder="认证码" name="vCode" id="vCode">
                <a href="javascript:;" class="getCode" id="getCode">获取认证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="enter">确认</button>
                <button type="button" class="mui-btn mui-btn-danger" id="cancel">取消</button>
            </div>
        </form>
    </div>

    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item " href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon  fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
