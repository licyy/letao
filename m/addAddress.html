    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 id="title" class="mui-title">添加收货地址</h1>
    </header>

    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>收货人</label>
                <input type="text" class="mui-input-clear" placeholder="请输入收货人" id="recipients">
            </div>
            <div class="mui-input-row">
                <label>邮编地址</label>
                <input type="text" class="mui-input-clear" placeholder="请输入邮编地址" id="postcode">
            </div>
            <div class="mui-input-row">
                <label>省市区</label>
                <input type="text" class="mui-input-clear" placeholder="省市区" id="address" readonly>
                <!-- <button id="showCityPicker3" class="mui-btn mui-btn-block" type="button">三级联动示例 ...</button> -->
            </div>
            <div class="mui-input-row">
                <label>详细地址</label>
                <input type="text" class="mui-input-clear" placeholder="详细地址" id="addressDetail">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="enter">确认</button>
                <button type="button" class="mui-btn mui-btn-danger" id="cancel">取消</button>
            </div>
        </form>

    </div>

    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon  fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="./user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>
